<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <title>Quiz Game</title>
  </head>

  <body class="flex absolute items-center justify-center w-full bg-blue-900">
    <!-- spinner for each fetch request -->
    <div
      class="relative hidden left-[50%] z-40 w-[full]"
      id="spinner-container"
    >
      <div
        class="w-7 h-7 border-4 border-t-blue-900 border-gray-300 rounded-full animate-spin"
        id="spinner"
      ></div>
    </div>
    <div class="swiper flex flex-col justify-center items-center">
      <div class="swiper-wrapper" id="question-container">
        <div class="swiper-slide">
          <div class="content w-full flex justify-center mt-10">
            <div
              class="question-1 border w-[400px] flex flex-col justify-center items-center text-center py-3 px-3 rounded-lg bg-white shadow mb-3"
            >
              <h1 class="capitalize font-bold text-xl mb-3">
                Welcome to 25 qustions quiz game !
              </h1>
              <div class="pl-3">
                <p class="tracking-wide text-left">
                  Swipe or use the
                  <span class="font-bold">previous/next buttons</span> to
                  navigate through the quiz. Click
                  <span class="font-bold">Start</span> to begin, and when you
                  are done you can hit the
                  <span class="font-bold">Finish button</span> to see your final
                  result and generate more questions. Enjoy and test your
                  knowledge ðŸ‘€!
                </p>
              </div>
              <div class="mt-3">
                <button
                  class="bg-blue-900 text-white px-3 py-1 border rounded hover:bg-blue-900/60 outline-none"
                  id="start-btn"
                >
                  Start
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="swiper-custom-nav w-full p-3">
        <div class="flex justify-between w-[350px] items-center">
          <button
            class="border rounded px-3 py-1 text-blue-800 bg-white hover:bg-blue-900 font-bold text-md hover:text-white outline-none"
            id="nav-left"
          >
            Prev
          </button>

          <button
            class="border rounded px-3 py-1 text-blue-800 bg-white hover:bg-blue-900 font-bold text-md hover:text-white outline-none"
            id="nav-right"
          >
            Next
          </button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
